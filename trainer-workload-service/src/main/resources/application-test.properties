# Common properties for both MySQL and H2
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL Database Configuration
spring.datasource.mysql.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.mysql.driver-class-name=org.h2.Driver
spring.datasource.mysql.username=sa
spring.datasource.mysql.password=

# Disable global JPA settings
spring.jpa.hibernate.ddl-auto=create-drop