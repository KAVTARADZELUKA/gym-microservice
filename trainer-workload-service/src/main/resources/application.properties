server.port=8081
spring.application.name=workload-service

management.redis.host=localhost
management.redis.port=6379

spring.profiles.active=local

# Common properties for both MySQL and H2
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Database Configuration
spring.data.mongodb.uri=mongodb://root:password@localhost:27017/trainerWorkloadDB?authSource=admin
spring.data.mongodb.database=trainerWorkloadDB

# MySQL Database Configuration
spring.datasource.mysql.url=jdbc:mysql://localhost:3306/gym_system_db
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.mysql.username=root
spring.datasource.mysql.password=password

# Disable global JPA settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true